name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.13-management
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [order_service, customer_service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: services/${{ matrix.service }}

      - name: Setup database
        working-directory: services/${{ matrix.service }}
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/test
          RAILS_ENV: test
        run: |
          bundle exec rails db:create db:migrate

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/test
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          RAILS_ENV: test
        run: |
          bundle exec rspec --format documentation

      - name: Run RuboCop
        working-directory: services/${{ matrix.service }}
        run: bundle exec rubocop

  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build and run integration tests
        run: |
          docker compose -f docker-compose.test.yml up --build --exit-code-from integration_tests
